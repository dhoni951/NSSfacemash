<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TOP 10</h1>
    <div id="leaderboard"></div> <!-- Leaderboard section -->

    <!-- Link to go back to the voting page -->
    <div class="navigation">
        <a href="/">Go to Voting Page</a>
    </div>

    <script>
        async function loadLeaderboard() {
            const response = await fetch('/leaderboard');
            const leaderboard = await response.json();
            
            const leaderboardContainer = document.getElementById('leaderboard');
            leaderboardContainer.innerHTML = '';

            leaderboard.forEach((image, index) => {
                const entry = document.createElement('div');
                entry.className = 'leaderboard-entry';
                entry.innerHTML = `
                    <p>#${index + 1} - Votes: ${image.votes}</p>
                    <img src="${image.image_url}" width="100">
                `;
                leaderboardContainer.appendChild(entry);
            });
        }

        // Load the leaderboard when the page loads
        loadLeaderboard();
    </script>
</body>
</html>
